      <a href="https://twitter.com/{{ site.twitter_username }}" class="icon circle fa-twitter"><span class="label">Twitter</span></a>

  {% endif %}
  {% if site.twitter_username %}
    <li>
      <a href="https://www.facebook.com/mmmgamez" class="icon circle fa-facebook"><span class="label">Facebook</span></a>
